<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/styles/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <title>Demo</title>

<body>
  <div class='container'>
    <img class='swipe' src='https://raw.githubusercontent.com/smithWEBtek/toggle-images/master/map.png' alt="map image">
    <img class='swipe' src='https://raw.githubusercontent.com/smithWEBtek/toggle-images/master/factors.png'
      alt="factors image" style="display:none">
  </div>

  <div id="main">
    <!-- Tabs -->
    <div class="tab">
      <button class="tablinks" onclick="showMap(event)">Municipalities</button>
      <button class="tablinks" onclick="showMap(event)">Census tracts</button>
      <button class="tablinks" onclick="openTab(event, 'Exposure')">Exposure</button>
      <button class="tablinks" onclick="openTab(event, 'Sensitivity')">Sensitivity</button>
      <button class="tablinks" onclick="openTab(event, 'Adaptive Capacity')">Adaptive Capacity</button>
    </div>

    <!-- Tab content -->
    <div class="content">
      <div id="Municipalities" class="content__tab">
        <h3>Municipalities</h3>
        <p>Municipalities.</p>
      </div>

      <div id="Census Tracts" class="content__tab">
        <h3>Census Tracts</h3>
        <p>Census Tracts.</p>
      </div>

      <div id="Exposure" class="content__tab">
        <h3>Exposure</h3>
        <p>Exposure level.</p>
      </div>

      <div id="Sensitivity" class="content__tab">
        <h3>Sensitivity</h3>
        <p>Sensitivity level.</p>
      </div>

      <div id="Adaptive Capacity" class="content__tab">
        <h3>Adaptive Capacity</h3>
        <p>Adaptive Capacity to respond.</p>
      </div>

      <div class="maps">
        <img class="svg-map census map__content" src="lib/images/ma-stateplane.svg"></img>
        <img class="svg-map municipalities map__content" src="lib/images/ma-munis-stateplane.svg"></img />
      </div>

    </div>
  </div>

</body>
<script src="lib/scripts/index.js"></script>

</html>
